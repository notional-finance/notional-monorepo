main = "./src/index.ts"
compatibility_date = "2022-11-11"

workers_dev = true
node_compat = true
minify = true
usage_model = "bundled"

[[migrations]]
tag = "v1"
new_classes = ["AccountCache"]

[[migrations]]
tag = "v2"
deleted_classes = ["AccountCache"]

[env.dev]
name = "accounts-dev"

[env.dev.vars]
NX_ENV = 'dev'
NX_DATA_URL = 'https://data-dev.notional.finance'
SUPPORTED_NETWORKS = ['arbitrum', 'all']

[env.prod]
name = "accounts"
