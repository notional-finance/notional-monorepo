query AccountTransactionHistory($accountId: String!) {
  transactions(
    where: { profitLossLineItems_: { account: $accountId } },
    orderBy: timestamp,
    orderDirection: desc
  ) {
    timestamp
    blockNumber
    transactionHash 
    profitLossLineItems(where: { account: $accountId }) {
      timestamp
      blockNumber
      transactionHash { id }
      token { id tokenType }
      underlyingToken { id }
      tokenAmount
      bundle { bundleName }
      underlyingAmountRealized
      underlyingAmountSpot
      realizedPrice
      spotPrice
      impliedFixedRate
      isTransientLineItem
    }
  }
}
