query AccountTransactionHistory($accountId: ID!) {
  account(id: $accountId) {
    id
    profitLossLineItems(
      where: { isTransientLineItem: false },
      first: 1000, orderBy: blockNumber, orderDirection: desc
    ) {
      timestamp
      blockNumber
      transactionHash { id }
      token { id }
      underlyingToken { id }
      tokenAmount
      bundle {
        bundleName
      }
      underlyingAmountRealized
      underlyingAmountSpot
      realizedPrice
      spotPrice
      impliedFixedRate
    }
  }
}
