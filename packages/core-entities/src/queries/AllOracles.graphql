query AllOracles($numHistoricalRates: Int) {
  oracles {
    id
    lastUpdateBlockNumber
    lastUpdateTimestamp
    base { id }
    quote { id }
    decimals
    oracleAddress
    oracleType
    mustInvert
    latestRate
    historicalRates(first: $numHistoricalRates) {
      blockNumber
      timestamp
      rate
    }
  }

  _meta {
    block {
        number
    }
  }
}