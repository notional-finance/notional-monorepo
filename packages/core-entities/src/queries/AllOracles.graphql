query AllOracles($blockNumber: Int) {
  oracles(where: { oracleType_in: [
    Chainlink,
    fCashOracleRate,
    fCashSettlementRate,
    PrimeCashToUnderlyingExchangeRate,
    PrimeDebtToUnderlyingExchangeRate,
    VaultShareOracleRate,
    nTokenToUnderlyingExchangeRate,
    # NOT used in exchange rate path finding algorithm
    PrimeCashSpotInterestRate,
    PrimeDebtSpotInterestRate,
    fCashSpotRate,
    PrimeCashToUnderlyingOracleInterestRate,
  ]}, first: 5000, block: { number: $blockNumber }) {
    id
    lastUpdateBlockNumber
    lastUpdateTimestamp
    base { 
      id
      decimals
    }
    quote {
      id
      currencyId
    }
    decimals
    oracleAddress
    oracleType
    mustInvert
    latestRate
  }

  _meta {
    block {
        number
    }
  }
}