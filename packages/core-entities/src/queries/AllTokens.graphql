query AllTokens {
    tokens (where: {id_not_in: ["0x8652de5310746e8de24cbe17ee8b5fe1e78febcc", "0x692749e5bd565c37f5f562f71b335eefe046eaa0"]}, first: 1000) {
        id
        tokenType
        tokenInterface
        underlying { id }
        currencyId
        name
        symbol
        decimals
        totalSupply
        hasTransferFee
        isfCashDebt
        maturity
        vaultAddress
        tokenAddress
        totalSupply
    }

    _meta {
        block {
            number
        }
    }
}