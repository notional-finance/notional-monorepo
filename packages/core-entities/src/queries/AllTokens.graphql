query AllTokens {
    # Temporarily filter out native USDC
    tokens (where: {id_not: "0xaf88d065e77c8cc2239327c5edb3a432268e5831"}, first: 1000) {
        id
        tokenType
        tokenInterface
        underlying { id }
        currencyId
        name
        symbol
        decimals
        totalSupply
        hasTransferFee
        isfCashDebt
        maturity
        vaultAddress
        tokenAddress
        totalSupply
    }

    _meta {
        block {
            number
        }
    }
}