query AllTokens {
    tokens (first: 1000) {
        id
        tokenType
        tokenInterface
        underlying { id }
        currencyId
        name
        symbol
        decimals
        totalSupply
        hasTransferFee
        isfCashDebt
        maturity
        vaultAddress
        tokenAddress
        totalSupply
    }

    _meta {
        block {
            number
        }
    }
}