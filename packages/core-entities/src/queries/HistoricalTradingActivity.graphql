query HistoricalTradingActivity($skip: Int) {
	transferBundles(where: {bundleName_in: [
    "Buy fCash",
    "Buy fCash Vault",
    "Sell fCash",
    "Sell fCash Vault"
  ]},
  orderBy:timestamp
  orderDirection: asc,
  first: 1000,
  skip:$skip
) {
    id
    bundleName
    blockNumber
    timestamp
    transactionHash { id }
    transfers {
      to { id }
      toSystemAccount
      from { id }
      fromSystemAccount
      value
      valueInUnderlying
      token { id }
    }
  }  
}