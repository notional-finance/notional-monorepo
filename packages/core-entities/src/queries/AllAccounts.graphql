query AllAccounts($skip: Int) {
    accounts(
        first: 1000,
        skip: $skip,
        where: { systemAccountType_in: [None, nToken, FeeReserve, SettlementReserve] }
    ) {
        id
        systemAccountType
        balances {
            token { 
                id
                currencyId
                underlying { id }
            }
            current {
                timestamp
                blockNumber
                currentBalance
                _accumulatedCostRealized
                adjustedCostBasis
                currentProfitAndLossAtSnapshot
                totalILAndFeesAtSnapshot
                totalProfitAndLossAtSnapshot
                totalInterestAccrualAtSnapshot
                impliedFixedRate
                incentives {
                    rewardToken { id symbol }
                    totalClaimed
                    adjustedClaimed
                    currentIncentiveDebt
                }
            }
        }
        profitLossLineItems(
            # These are the bundle types that are used for the IRR
            # calculations
            where: { bundle_: { bundleName_in: [
                "Deposit"
                "Deposit and Transfer",
                "Withdraw",
                "Transfer Asset",
                "Transfer Incentive",
                "Transfer Secondary Incentive",
                "Vault Entry",
                "Vault Exit",
                "Vault Roll",
                # These are used for debt detection
                "Borrow Prime Cash",
                "Repay Prime Cash",
                "Borrow fCash",
                "Repay fCash",
            ]}}
            first: 1000, orderBy: blockNumber, orderDirection: desc
        ) {
            timestamp
            blockNumber
            transactionHash { id }
            token { id tokenType }
            underlyingToken { id }
            tokenAmount
            bundle { bundleName }
            underlyingAmountRealized
            underlyingAmountSpot
            realizedPrice
            spotPrice
            impliedFixedRate
            isTransientLineItem
        }
    }
}