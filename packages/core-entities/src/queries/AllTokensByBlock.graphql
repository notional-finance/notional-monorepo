query AllTokensByBlock($blockNumber: Int) {
    tokens(first: 5000, block: { number: $blockNumber }) {
        id
        tokenType
        tokenInterface
        underlying { id }
        currencyId
        name
        symbol
        decimals
        totalSupply
        hasTransferFee
        isfCashDebt
        maturity
        vaultAddress
        tokenAddress
        totalSupply
    }

    _meta {
        block {
            number
        }
    }
}